<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/second.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&family=Lora:ital@0;1&family=Roboto+Condensed:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Solaris</title>
</head>
<body class="galaxy">
    <div class="stars1"></div>

<main>
    <div class="moon"></div>  

    <div class="information-section">
        <h1 class="planet-heading" id="planet-heading"></h1>
        <h2 class="second-heading" id="planet-latinName"></h2>7
    <section>
        <p id="planet-description"></p>
    </section>
        <hr class="line">

    <section class="planet-information">
        <section class="first-section">
            <div class="planet-orbitalPeriod-container">
                <h4 class="planet-orbitalPeriod">orbital period</h4>
                <p id="planet-orbitalPeriod"></p>
            </div> 
            <div class="planet-rotation-container">
                <h4 class="planet-rotation">rotation</h4>
                <p id="planet-rotation"></p>
            </div>
        </section>
        <hr class="line">

        <section class="second-section">
            <div class="planet-circumference-container">
                <h4 class="planet-circumference">circumference</h4>
                <p id="planet-circumference"></p>
            </div>
            <div class="planet-temp-container">
                <h4 class="planet-temp">temp</h4>
                <p id="planet-temp"></p>
            </div>
        </section>
        <hr class="line">

        <section class="third-section">
            <div class="planet-distance-container">
                <h4 class="planet-distance">distance</h4>
                <p id="planet-distance"></p>
            </div>
            <div class="planet-type-container">
                <h4 class="planet-type">type</h4>
                <p id="planet-type"></p>
            </div>
            <div class="planet-moons-container">
                <h4 class="planet-moons">moons</h4>
                <p id="planet-moons"></p>
            </div>
        </section>
        
    </section>
    </div>
 </main> 

 <script src="script.js/second-script.js"></script>
</body>
</html>
